<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>InstaBot</title>
  </head>
  <body>

    <div id="login-container">

      <h4>Login form</h4>

      <form v-on:submit.prevent>
        <input v-model="privateState.username" type="text" name="username" id="username" value=""> 
        <input v-model="privateState.password" type="password" name="password" id="password" value="">
        <button v-on:click="authenticate">Sign In</button>
      </form>

      <div v-if="privateState.error !== null">
        Invalid credentials
      </div>

    </div>

    <div v-if="sharedState.currentUser" id="main-container">

      <div id="instagram-accounts">

        <div class="head">
          <h4>Instagram accounts list</h4>
          <button v-on:click="">Add account</button> 
        </div>

        <div class="list">

          <div v-if="!sharedState.instagramAccounts.length">
            No Instagram accounts found 
          </div>

          <div class="card-small" v-if="sharedState.instagramAccounts.length" v-for="account in sharedState.instagramAccounts">
            <h4>{{ account.label }}</h4>
            <p>{{ account.username }}</p>
          </div>

        </div>

      </div>

      <div id="jobs">

        <div class="head">
          <h4>Jobs list</h4>
          <button v-on:click="">Refresh</button> 
        </div>
        
        <div class="list">

          <div v-if="!sharedState.jobs.length">
            No running jobs 
          </div>
          
          <div class="card-small" v-if="sharedState.jobs.length" v-for="job in sharedState.jobs">
            <h4>{{ job.label }}</h4>
          </div>

        </div>

      </div>

      <div id="settings">
        <form accept-charset="utf-8" v-on:submit.prevent="onSubmit">
        </form>
      </div>

    </div>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" charset="utf-8"></script>

    <script charset="utf-8">
      var store = {
        state : {
          accessToken: '',
          instagramAccounts: [],
          jobs: [],
          settings: {},
          currentUser: null
        },

        setInstgramAccounts: (value) => this.state.instagramAccounts = value,
        setJobs: (value) => this.state.jobs = value,
        setSettings: (value) => this.state.settings = value
      }

      var loginContainer = new Vue({
        el: '#login-container',
        data: {
          privateState: {
            username: '',
            password: '',
            error: null
          }
        },
        methods: {
          authenticate: () => axios
            .post('http://localhost:8080/auth', {
              username: loginContainer.privateState.username,
              password: loginContainer.privateState.password
            })
            .then((response) => {
              console.log(response);
              loginContainer.privateState.error = null;
              window.localStorage.setItem('accessToken', response.data.AccessToken);
              store.state.accessToken = response.data.AccessToken;
              axios.get({
                method: 'GET',  
                url: 'http://localhost:8080/me',
                headers: {
                  Authorization: `Bearer ${store.state.accessToken}`
                }
              })
              .then((me) => console.log(me))
            })
            .catch((error) => {
              loginContainer.privateState.error = {
                message: error.response.data.error,
                status: error.response.status
              };
            })
        }
      });

      var instagramAccounts = new Vue({
        el: '#instagram-accounts',
        data: {
          sharedState: store.state
        }
      });

      var jobs = new Vue({
        el: '#jobs',
        data: {
          sharedState: store.state,
          privateState: {
            refreshing: false
          }
        },
      })

    </script>

  </body>
</html>
